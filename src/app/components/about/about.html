<section id="about" class="py-20 bg-white dark:bg-gray-800 mt-4 overflow-hidden">
  <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
    
    <div class="max-w-3xl mx-auto text-center mb-16">
      <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white sm:text-4xl mb-6">
        {{ languageService.content.about.title }}
      </h2>
      <p class="text-lg text-gray-600 dark:text-gray-300 leading-relaxed">
        {{ languageService.content.about.p1 }}
        <br>
        {{ languageService.content.about.p2 }}
      </p>
    </div>

    <div class="text-center mb-8">
      <h3 class="text-2xl font-bold text-gray-900 dark:text-white">
        {{ languageService.content.about.techTitle }}
      </h3>
    </div>

    <div class="w-full inline-flex flex-nowrap overflow-hidden [mask-image:_linear-gradient(to_right,transparent_0,_black_128px,_black_calc(100%-128px),transparent_100%)] group">
        
        <ul class="flex items-center justify-center md:justify-start [&_li]:mx-8 [&_img]:max-w-none animate-infinite-scroll">
            <li *ngFor="let tech of techStack">
                <a [href]="tech.url" target="_blank" class="block transition-transform duration-300 hover:-translate-y-2">
                    <img [src]="tech.icon" 
                         [alt]="tech.name" 
                         class="h-12 w-12 md:h-16 md:w-16 filter grayscale opacity-70 hover:grayscale-0 hover:opacity-100 transition-all duration-300">
                </a>
            </li>
        </ul>

        <ul class="flex items-center justify-center md:justify-start [&_li]:mx-8 [&_img]:max-w-none animate-infinite-scroll" aria-hidden="true">
            <li *ngFor="let tech of techStack">
                <a [href]="tech.url" target="_blank" class="block transition-transform duration-300 hover:-translate-y-2">
                    <img [src]="tech.icon" 
                         [alt]="tech.name" 
                         class="h-12 w-12 md:h-16 md:w-16 filter grayscale opacity-70 hover:grayscale-0 hover:opacity-100 transition-all duration-300">
                </a>
            </li>
        </ul>

    </div>

  </div>
</section>
