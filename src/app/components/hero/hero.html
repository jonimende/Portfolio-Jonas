<section id="home" class="bg-white dark:bg-dark-bg pt-24 pb-12 lg:pt-32 overflow-hidden">
    <div class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12 items-center">
        
        <div class="mr-auto place-self-center lg:col-span-7 text-center lg:text-left">
            
            <h1 class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white">
                {{ languageService.content.hero.greeting }} 
                <span class="text-primary dark:text-blue-500">Jonas Mendelovich</span>.
            </h1>
            
            <p class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400">
                <span class="font-semibold text-gray-900 dark:text-white">{{ languageService.content.hero.role }}</span>
                {{ languageService.content.hero.description }}
                <br>
                <strong class="text-gray-700 dark:text-gray-200">{{ languageService.content.hero.student }}</strong>
            </p>
            
            <div class="flex flex-col space-y-4 sm:flex-row sm:justify-center lg:justify-start sm:space-y-0 sm:space-x-4">
                <a href="#projects" class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-white rounded-lg bg-primary hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900 transition-all shadow-lg hover:shadow-blue-500/30">
                    {{ languageService.content.hero.btnProject }}
                    <svg class="w-5 h-5 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </a>
                <a href="#contact" class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-gray-900 border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 dark:text-white dark:border-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-800 transition-colors">
                    {{ languageService.content.hero.btnContact }}
                </a>
            </div>
        </div>

        <div class="hidden lg:mt-0 lg:col-span-5 lg:flex justify-center items-center relative">
    
            <div class="absolute w-[350px] h-[350px] bg-gradient-to-tr from-blue-600 to-purple-500 rounded-full opacity-20 blur-2xl animate-pulse"></div>
            
            <div class="relative w-80 h-80 bg-gradient-to-b from-blue-100 to-blue-50 dark:from-gray-800 dark:to-gray-900 rounded-full overflow-hidden border-4 border-white dark:border-gray-700 shadow-2xl flex justify-center items-center"> 
                
                <img src="assets/images/yo2.png" 
                    alt="Jonas Developer" 
                    class="w-full h-full object-cover object-center hover:scale-110 transition-transform duration-500"> 
                    
            </div>
        </div>
    </div>
</section>
